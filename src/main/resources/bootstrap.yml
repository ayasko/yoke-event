spring:
  application:
    name: yoke-event
    
  cloud:
    config:
      discovery:
        enabled: true
        service-id: yoke-configserver
      fail-fast: true
      
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://yoke-serviceregistry:8580/eureka/